<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de la Excursión</title>
    <!-- Tailwind para dar estilo -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="min-h-screen flex flex-col bg-gray-100 text-gray-800">
    <!-- HEADER -->
    <header class="bg-black shadow">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="text-xl font-bold text-red-600">
          <a th:href="@{/}"> Gestión de Excursiones </a>
        </div>
        <div class="space-x-4">
          <a
            class="text-white hover:text-gray-400 transition duration-300 ease-in-out"
            th:href="@{/excursiones}"
            >Todas las Excursiones</a
          >
          <a
            class="text-white hover:text-gray-400 transition duration-300 ease-in-out"
            th:href="@{/activas}"
            >Activas</a
          >
          <a
            class="text-white hover:text-gray-400 transition duration-300 ease-in-out"
            th:href="@{/canceladas}"
            >Canceladas</a
          >
          <a
            class="text-white hover:text-gray-400 transition duration-300 ease-in-out"
            th:href="@{/finalizadas}"
            >Finalizadas</a
          >
          <a
            class="text-white hover:text-gray-400 transition duration-300 ease-in-out"
            th:href="@{/destacadas}"
            >Destacadas</a
          >
        </div>
      </div>
    </header>

    <!-- COMPONENTES -->
    <section class="container mx-auto mt-10">
      <h1 class="text-3xl font-bold text-center mb-6">Detalles de la Excursión</h1>
  
      <div class="flex flex-wrap justify-between">
          <!-- Div detalles -->
          <div class="w-full md:w-2/3 bg-white shadow-md rounded-lg p-6">
              <h2 class="text-2xl font-semibold" th:text="${excursion.descripcion}"></h2>
              <p class="mt-2 text-gray-700"><strong>Origen:</strong> <span th:text="${excursion.origen}"></span></p>
              <p class="mt-2 text-gray-700"><strong>Destino:</strong> <span th:text="${excursion.destino}"></span></p>
              <p class="mt-2 text-gray-700"><strong>Fecha:</strong> <span th:text="${excursion.fechaExcursion}"></span></p>
              <p class="mt-2 text-gray-700"><strong>Duración:</strong> <span th:text="${excursion.duracion} + ' horas'"></span></p>
              <p class="mt-2 text-gray-700"><strong>Estado:</strong> <span th:text="${excursion.estado}"></span></p>
              <p class="mt-2 text-gray-700"><strong>Destacado:</strong> <span th:text="${excursion.destacado}"></span></p>
              <p class="mt-2 text-gray-700"><strong>Aforo Máximo:</strong> <span th:text="${excursion.aforoMaximo}"></span></p>
              <p class="mt-2 text-gray-700"><strong>Mínimo Asistentes:</strong> <span th:text="${excursion.minimoAsistentes}"></span></p>
              <p class="mt-2 text-gray-700"><strong>Precio:</strong> <span th:text="${excursion.precioUnitario} + ' €'"></span></p>
              <p class="mt-2 text-gray-700"><strong>Fecha de Alta:</strong> <span th:text="${#dates.format(excursion.fechaAlta, 'dd/MM/yyyy')}"></span></p>
          </div>
  
          <!-- Div imagen -->
          <div class="w-full md:w-1/3 mt-4 md:mt-0">
              <img th:src="${excursion.imagen}" alt="Imagen de la Excursión" class="rounded-lg shadow-md" />
          </div>
      </div>
  
      <div class="text-center mt-6">
        <a th:href="@{/excursiones}" class="bg-black text-white py-2 px-4 rounded border border-transparent hover:bg-gray-300 hover:text-black hover:border-black transition">
          Volver a la lista
      </a>
      </div>
  </section>
  
    <!-- FOOTER -->
    <footer class="bg-black text-white py-6 mt-auto">
      <div class="container mx-auto flex justify-center items-center">
        <div class="flex space-x-6">
          <a
            href="https://github.com/diegoarnanz-maker"
            target="_blank"
            class="text-white hover:text-gray-400 transition duration-300 ease-in-out"
          >
            <i class="fab fa-github text-2xl"></i> GitHub
          </a>
          <a
            href="https://diegoarnanz-maker-portfolio.netlify.app/"
            target="_blank"
            class="text-white hover:text-gray-400 transition duration-300 ease-in-out"
          >
            <i class="fas fa-briefcase text-2xl"></i> Portfolio
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
